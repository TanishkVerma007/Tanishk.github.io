<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tanishk's Poster Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #ff2b2b;
      margin: 0;
      font-size: 2.5em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .poster {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
      max-width: 300px;
      transition: transform 0.3s ease;
    }

    .poster:hover {
      transform: scale(1.05);
    }

    .poster img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #888;
    }
  </style>
</head>
