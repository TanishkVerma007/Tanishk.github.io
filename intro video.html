<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Video</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .back-button {
      text-decoration: none;
      color: #121212;
      background-color: #ffcc00;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>Intro Video</h1>
  <video controls>
    <source src="images/intro red and yellow.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
</body>
</html>
