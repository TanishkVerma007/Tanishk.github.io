  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    /* Banner Styles */
    .banner-slider {
      overflow: hidden;
      white-space: nowrap;
      background-color: #fff;
      padding: 20px 0;
      box-shadow: inset 0 -1px 0 #ccc;
    }

    .banner-track {
      display: inline-block;
      animation: scrollLeft 40s linear infinite;
    }

    .banner-track img {
      width: 300px;
      height: auto;
      margin: 0 15px;
      border-radius: 10px;
      vertical-align: middle;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .banner-track img:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    @keyframes scrollLeft {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background-color: #ff2b2b;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .pfp {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff2b2b;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    section {
      padding: 40px 20px;
    }

    footer {
      background-color: #222;
      color: #aaa;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
